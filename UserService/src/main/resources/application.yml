server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3397/microservices
    username: root 
    password: root 


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true				

  application:
    name: USERSERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

jwt:
  secret: myThirtyTwoCharactersSecretKey1234567890
  expiration-ms: 3600000

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      ratingHotelBreaker:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10 
        failureRateThreshold: 50
        minimumNumberOfCalls: 5 
        automaticTransitionFromOpenToHalfOpenEnabled: true 
        waitDurationInOpenState: 6s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED	
  retry:
    instances:
      ratingHotelService:
        max-attempts: 3
        wait-duration: 3s
  ratelimiter:
    instances:
      userRateLimiter:
        limit-refresh-period: 4s
        limit-for-period: 2
        timeout-duration: 1s